<div *ngIf="auto">
    <div class="card">
        <img class="card-img-top" src="{{auto.imagen}}" alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title">{{auto.modelo}}</h5>
        <p class="desc"> </p>
        <p class="card-text">{{auto.descripcion}}</p>
        <p class="card-text">Tipo: {{auto.tipo}}</p>
        
        </div>
</div>
